<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <!-- <link href="/index.css" rel="stylesheet"> -->
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body  class="bg-blue-300 ">    
    <div class="flex justify-center">
    <form class="w-full max-w-lg " >
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-8" >
            Get started by sharing a few details with us
          </label>  
        
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
              Years of experience
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="number" placeholder="">
           
          </div>
        </div>

       

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Background of study
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="" placeholder="">
             
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
                A LITTLE DESCRIPTION ABOUT YOURSELF
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"  type="text" placeholder="">
             
            </div>
          </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" >
              Grades
            </label>
           
              <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 ">
                <option>Level 1</option>
                <option>Level 2</option>
                <option>Level 3</option>
              </select>
             
          </div>
         
        </div>
      </form>
    </div>
</body>
</html>
